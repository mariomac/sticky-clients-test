# Clients can connect to the servers via localhost, if they are inside a pod
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: server
spec:
  selector:
    matchLabels:
      name: server
  template:
    metadata:
      labels:
        name: server
        collector: netflow
    spec:
      containers:
        - name: server
          image: quay.io/mmaciasl/sticky-test-server:latest
          imagePullPolicy: Always
        - name: client
          image: quay.io/mmaciasl/sticky-test-client:latest
          imagePullPolicy: Always
          env:
            - name: SERVER_URL
              value: 'http://localhost:8080'
